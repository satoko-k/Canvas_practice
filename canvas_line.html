<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字</title>
  </head>
  <body>
    <canvas id="canvas" width="500" heigth="300"></canvas>

    <!-- jQueryを読み込む！必ず先に！ -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ここからスタート -->
    <script>
      const canvas = $("#canvas")[0];
      const ctx = canvas.getContext("2d");

      // 色の指定
      ctx.strokeStyle = "#000";

      // 線の太さ
      ctx.lineWidth = 10;

      // 線の端の形状
      ctx.lineCap = "round"; //四角ならsquare

      // パスの開始
      ctx.beginPath();

      // 始点
      ctx.moveTo(20, 0);

      // 終点
      ctx.lineTo(100, 100);

      // 描画
      ctx.stroke();

      //  パスを閉じる
      ctx.closePath();
    </script>
  </body>
</html>
