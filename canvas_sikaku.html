<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- canvasの描く領域を定義する。ID、width、height CSSでは正確にできない。canvasは透明-->
    <canvas id="canvas" width="500" height="300"></canvas>

    <!-- jQueryを読み込む！必ず先に！ -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ここからスタート -->
    <script>
      const can = $("#canvas")[0]; //getElementByIdメソッドでDOMノードを取り出す
      const ctx = can.getContext("2d"); //書き込み権限を与える　描画コンテキストにアクセス

      // //   パスの開始（初期化）
      // ctx.beginPath();
      // 四角線を設定
      ctx.strokeStyle = "orange"; //線の色
      ctx.fillStyle = "#ff0000"; //塗りつぶし
      ctx.rect(0, 0, 100, 60); //X、ｙ、横幅、縦幅　の設定

      // 線を描く・塗るの実行
      ctx.stroke(); //線をひく
      ctx.fill(); //塗りつぶしの実行
    </script>
  </body>
</html>
