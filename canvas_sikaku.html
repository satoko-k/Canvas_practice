<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- canvasの描く領域を定義する。ID、width、height CSSでは正確にできない。canvasは透明-->
    <canvas id="canvas" width="500" heigth="300"></canvas>

    <!-- jQueryを読み込む！必ず先に！ -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ここからスタート -->
    <script>
      const canvas = $("#canvas")[0]; //getElementByIdメソッドでDOMノードを取り出す
      const ctx = canvas.getContext("2d"); //書き込み権限を与える　描画コンテキストにアクセス

      //   パスの開始（初期化）
      ctx.beginPath();
      // 四角線を設定
      ctx.rect(0, 0, 60, 60);
      ctx.fillStyle = "#ff0000"; //塗りつぶし
      // 線を描く 上の設定とセットで書くと描ける
      ctx.stroke();
      ctx.fill(); //塗りつぶしの実行
    </script>
  </body>
</html>
